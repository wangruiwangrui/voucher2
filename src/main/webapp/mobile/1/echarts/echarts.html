<!DOCTYPE html>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
<meta charset="utf-8">
<html>
<!-- 引入样式 -->
<link rel="stylesheet"
	href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<style>
.title {
	margin-bottom: 10px;
	margin-left: 0px;
	margin-right: 0px;
	border-bottom: 1px solid #dce0e4;
	padding-bottom: 10px;
}

span {
	font-size: 16px;
	color: #252525;
	padding-left: 10px;
	border-left: 4px solid #409eff;
}

.card-title {
	margin-top: 30px;
	padding-bottom: 30px;
	border-bottom: 1px solid #dce0e4;
	text-align: center;
}

.title_1 {
	font-size: 16px;
	margin-bottom: 5px;
}

.title_2 {
	font-size: 30px;
	color: #34cdec;
}

.title_3 {
	font-size: 30px;
	color: #9968ff;
}

.title_4 {
	font-size: 30px;
	color: #ff9a54;
}

.title_5 {
	font-size: 30px;
	color: #0f6cec;
}

.card-title1 {
	background: url("./blue.png");
	height: 100px;
}

.card-title2 {
	background: url("./purple.png");
	height: 100px;
}

.card-title3 {
	background: url("./orange.png");
	height: 100px;
}

.card-title4 {
	background: url("./deepblue.png");
	height: 100px;
}

.el-card {
	border: 0px;
	margin-bottom: 10px;
}
</style>

<head>
<title>资产管理助手</title>
<script src="https://unpkg.com/vue"></script>
<script
	src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts-en.common.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
	<div id="app">
		<el-row class="title"> <span>基础数据</span> </el-row>
		<el-row class="card-title" :gutter="32"> <el-col :xs="24"
			:sm="24" :lg="5"> <el-card class="card-title1">
		<div class="title_1">巡查处数</div>
		<div class="title_2">{{total1|format}}处</div>
		</el-card> </el-col> <el-col :xs="24" :sm="24" :lg="5"> <el-card
			class="card-title2">
		<div class="title_1">隐患处数</div>
		<div class="title_3">{{total2|format}}处</div>
		</el-card> </el-col> <el-col :xs="24" :sm="24" :lg="4"> <el-card
			class="card-title3">
		<div class="title_1">整改处数</div>
		<div class="title_4">{{total3|format}}处</div>
		</el-card> </el-col> <el-col :xs="24" :sm="24" :lg="5"> <el-card
			class="card-title4">
		<div class="title_1">未整改处数</div>
		<div class="title_5">{{total4|format}}处</div>
		</el-card> </el-col> <el-col :xs="24" :sm="24" :lg="5"> <el-card
			class="card-title4">
		<div class="title_1">危房处数</div>
		<div class="title_5">{{total5|format}}处</div>
		</el-card> </el-col> </el-row>
		<el-card>
		<div id="main" style="width: 100%; height: 300px;"></div>
		</el-card>
		<el-card>
		<div id="main1" style="width: 100%; height: 300px;"></div>
		</el-card>
		<el-card>
		<div id="main2" style="width: 100%; height: 300px;"></div>
		</el-card>
	</div>

	<script type="text/javascript">
	  	function getQueryString(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		    var r = window.location.search.substr(1).match(reg);
		    if (r != null) return unescape(r[2]); return null;
		   }
	
		var campusId=getQueryString("campusId");
  	</script>
	<script type="text/javascript" src="../../singleton.js"></script>
	<script>
    //axios.defaults.baseURL = DOMAIN+'/manage';
    axios.defaults.baseURL = 'http://192.168.100.185:8080/manage';
    var app = new Vue({
      el: '#app',
      filters: {
        format(num) {
          var reg = /\d{1,3}(?=(\d{3})+$)/g;
          return (num + "").replace(reg, "$&,");
        }
      },
      data: {
        pieOption: {
          pieOption1: {},
          pieOption2: {},
          pieOption3: {},
        },
        total1: "",
        total2: "",
        total3: "",
        total4: "",
        total5: "",
        option: {
          title: {
            backgroundColor: "#849fe2",
            textStyle: {
              color: "#fff",
              fontSize: 16
            }
          },
          serires: [
            {
              itemStyle: {
                normal: {
                  color: "#ffdb5c",
                  shadowColor: "#37a2da",
                  label: {
                    show: false
                  },
                  labelLine: {
                    show: false
                  }
                }
              }
            }
          ],
          legend: {
            show: true,
            itemGap: 12,
          }
        }
      },
      created() {
      },
      mounted() {
        this.initData();
      },
      methods: {
        getPatrol() {
          return axios.get('/security/patrol.do')
        },
        getHidDanger() {
          return axios.get('/security/hidDanger.do');
        },
        getAba() {
          return axios.get('/security/aba.do');
        },
        getNoAba() {
          return axios.get('/security/noAba.do');
        },
        getDgRoom() {
          return axios.get('/security/dgRoom.do');
        },
        getHidRate() {
          return axios.get('/security/hidRate.do');
        },
        getAbaRate() {
          return axios.get('/security/abaRate.do');
        },
        getDgRoomRate() {
          return axios.get('/security/dgRoomRate.do');
        },
        initData() {
          let _this = this;
          axios.all([this.getPatrol(), this.getHidDanger(), this.getAba(), this.getNoAba(),
          this.getDgRoom(), this.getHidRate(), this.getAbaRate(), this.getDgRoomRate()])   //两个请求放到数组中传递给all()
            .then(axios.spread(function (total1, total2, total3, total4, total5, pie1, pie2, pie3) {   //多个请求都发送完毕，拿到返回的数据
              var myChart = echarts.init(document.getElementById('main'));
              var myChart1 = echarts.init(document.getElementById('main1'));
              var myChart2 = echarts.init(document.getElementById('main2'));
              _this.total1 = total1.data.巡查次数;
              _this.total2 = total2.data.隐患处数;
              _this.total3 = total3.data.整改处数;
              _this.total4 = total4.data.未整改处数;
              _this.total5 = total5.data.危房处数;
              let pieOption1 = {
                title: {
                  text: "隐患率",
                  backgroundColor: "#849fe2",
                  textStyle: {
                    // color: "#fff",
                    fontSize: 16
                  }
                },
                rich: {},
                legend: {
                  data: ["隐患率"],
                },
                series: [
                  {
                    name: "Line 1",
                    type: "pie",
                    clockWise: true,
                    radius: ["50%", "66%"],
                    hoverAnimation: false,
                    data: [
                      {
                        value: pie1.data.隐患率,
                        name: "隐患率",
                        label: {
                          normal: {
                            formatter: function (params) {
                              return params.value + "%";
                            },
                            position: "center",
                            show: true,
                            textStyle: {
                              fontSize: "25",
                              fontWeight: "bold",
                              color: "#fed4b7"
                            }
                          }
                        },
                        itemStyle: {
                          normal: {
                            color: "#fed4b7",
                            label: {
                              show: false
                            },
                            labelLine: {
                              show: false
                            }
                          }
                        }
                      },
                      {
                        name: "所有资产",
                        value: 100 - pie1.data.隐患率,
                        itemStyle: {
                          normal: {
                            color: "#e6e6e6",
                            label: {
                              show: false
                            },
                            labelLine: {
                              show: false
                            }
                          }
                        }
                      }
                    ]
                  }
                ]
              };
              let pieOption2 = {
                title: {
                  text: "整改率"
                },
                legend: {
                  data: ["整改率"]
                },
                series: [
                  {
                    name: "Line 1",
                    type: "pie",
                    clockWise: true,
                    radius: ["50%", "66%"],
                    hoverAnimation: false,
                    data: [
                      {
                        value: pie2.data.整改率,
                        name: "整改率",
                        label: {
                          normal: {
                            formatter: function (params) {
                              return params.value + "%";
                            },
                            position: "center",
                            show: true,
                            textStyle: {
                              fontSize: "25",
                              fontWeight: "bold",
                              color: "#34cdec"
                            }
                          }
                        },
                        itemStyle: {
                          normal: {
                            color: "#34cdec",
                            label: {
                              show: false
                            },
                            labelLine: {
                              show: false
                            }
                          }
                        }
                      },
                      {
                        name: "所有资产",
                        value: 100 - pie2.data.整改率,
                        itemStyle: {
                          normal: {
                            color: "#e6e6e6",
                            label: {
                              show: false
                            },
                            labelLine: {
                              show: false
                            }
                          }
                        }
                      }
                    ]
                  }
                ]
              };
              let pieOption3 = {
                title: {
                  text: "危房率"
                },
                legend: {
                  data: ["危房率"]
                },
                series: [
                  {
                    name: "Line 1",
                    type: "pie",
                    clockWise: true,
                    radius: ["50%", "66%"],
                    hoverAnimation: false,
                    data: [
                      {
                        value: pie3.data.危房率,
                        name: "危房率",
                        label: {
                          normal: {
                            formatter: function (params) {
                              return params.value + "%";
                            },
                            position: "center",
                            show: true,
                            textStyle: {
                              fontSize: "25",
                              fontWeight: "bold",
                              color: "#c886e4"
                            }
                          }
                        },
                        itemStyle: {
                          normal: {
                            color: "#c886e4",
                            label: {
                              show: false
                            },
                            labelLine: {
                              show: false
                            }
                          }
                        }
                      },
                      {
                        name: "所有资产",
                        value: 100 - pie3.data.危房率,
                        itemStyle: {
                          normal: {
                            color: "#e6e6e6",
                            label: {
                              show: false
                            },
                            labelLine: {
                              show: false
                            }
                          }
                        }
                      }
                    ]
                  }
                ]
              };
              myChart.setOption(pieOption1);
              myChart1.setOption(pieOption2);
              myChart2.setOption(pieOption3);

            }));
        }
      }
    })
  </script>
</body>

</html>
