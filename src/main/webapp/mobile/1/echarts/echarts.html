    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

<script type="text/javascript">
	radar();
	function radar() {
		$.ajax({
			type: "get",
			url: axios.defaults.baseURL+"/assetsCon/dictionary.do",
			async: true,
			success: function(returnData) {
				var list = new Array();
				var list2 = new Array();
				var lineCol = new Array();
				for(var i = 0; i < returnData.length; i++) {
					var titl = new Object();
					list.push(returnData[i].value);
					titl.name = returnData[i].name;
					titl.max = 8000;
					list2.push(titl);
					var str = '#000000';
					lineCol.push(str);
				}
				var dataBJ = [
					list
				];
				var lineStyle = {
					normal: {
						width: 1,
						opacity: 0.5
					}
				};
				option = {
					//backgroundColor: '#161627',
					title: {
						text: '资产结构',
						left: 10,
						textStyle: {
							color: '#000000'
						}
					},
					tooltip: {
						//鼠标点击之后显示详细数据
				        show: true
				    },
					radar: {
						indicator: list2,
						shape: 'rect',
						splitNumber: 4,
						name: {
							textStyle: {
								color: '#000000'
							}
						},
						splitLine: {
							lineStyle: {
								color: lineCol.reverse()
							}
						},
						splitArea: {
							show: false
						},
						axisLine: {
							lineStyle: {
								color: 'green'
							}
						}
					},
					series: [{
						name: '资产结构',
						type: 'radar',
						lineStyle: lineStyle,
						data: dataBJ,
						symbol: 'none',
						itemStyle: {
							normal: {
								color: 'red'
							}
						},
						areaStyle: {
							normal: {
								opacity: 0.1
							}
						}
					}]
				};
				
				var myChart = echarts.init(document.getElementById('main3'));
				myChart.setOption(option);
			}
		})
	}
