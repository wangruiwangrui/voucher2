    function getcookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

            		].join('');

    $('#table').on("click-cell.bs.table",function(e, row, $element,field) {

        console.log(row+"  "+field.contractNo+"  "+field.guid);
        
        if(row=="status"){
        	var chartGUID =encodeURI(field.guid);
        	var name=encodeURI(field.charter);
        	var roomAddress=encodeURI(field.roomAddress);
        	window.location.href = "hire.html?chartGUID="+chartGUID+"&name="+name+"&roomAddress="+roomAddress;
        }else if(row=="charter"){
        	var idNo = field.idno;
        	
        	$.get("../../finance/getChartInfoByIdNo.do", {
            	idNo:idNo
            },function(text){
            	
            	var json = $.parseJSON(text);
            	
            	console.log(json.guid);
            	
            	var chartGUID=encodeURI(json.guid);
            	
            	window.location.href = "assetChartState.html?chartGUID="+chartGUID;
            });
        	
        }else if(row=="roomAddress"){
        	var idNo = field.idno;
        	$.get("../../finance/getRoomInfoByIdNo.do", {
            	idNo:idNo
            },function(text){
            	
            	var json = $.parseJSON(text);
            	
            	console.log(json.guid);
            	
            	var guid=encodeURI(json.guid);
            	
            	window.location.href = "assetChartDetail.html?guid="+guid;
            });
        }
    });
    
 
    
    function actionUser(value, row, index) {
        return [
            '<a  href="javascript:void(0)" title="点击查看用户详情">',
            value,
            '</a>'].join('');
    }
    
       
    function actionAddress(value, row, index) {
        return [
            '<a  href="javascript:void(0)"  title="点击查看用户详情">',
            value,
            '</a>'].join('');
    }
    
    function actionTime(value, row, index){
        var date = new Date(value);
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y+M+D;
    }
