<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>用户管理&nbsp;&nbsp;</h1>
		</div>
		<div style="text-align: center;">
			<span id="operate-success">设置成功</span>
		</div>
		<div>
			<table id="table" data-toggle="table" data-show-export="false"
				data-url="roominfo/getAll.do" data-search="true"
				data-show-refresh="true" data-show-toggle="true"
				data-side-pagination="server" data-pagination="true"
				data-show-columns="true">
				<thead>
					<tr>
						<!-- <th data-field="state" data-checkbox="true"></th> -->
						<th data-field="guid">GUID</th>
						<th data-field="num">Num</th>
						<th data-field="originalNum">OriginalNum</th>
						<th data-field="address" data-sortable="true">Address</th>
						<th data-field="buildArea" data-sortable="true">BuildArea</th>
						<th data-field="originalAddress">OriginalAddress</th>
						<th data-field="inDate" data-sortable="true" data-formatter="actionTime">InDate</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

</body>
<script type="text/javascript">
function actionTime(value, row, index){
    var date = new Date(value);
    Y = date.getFullYear() + '-';
    M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
    D = date.getDate() + ' ';
    h = date.getHours() + ':';
    m = date.getMinutes() + ':';
    s = date.getSeconds();
    return Y+M+D+h+m+s;
}
</script>
